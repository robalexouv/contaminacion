<!DOCTYPE html>
<html>
<head>
<title>Archivo No Disponible</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    padding: 50px;
}
.error-message {
    background-color: #ffffff;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}
h1 {
    color: #333;
    font-size: 2em;
}
p {
    color: #666;
    font-size: 1.2em;
    line-height: 1.4;
}
</style>
</head>
<body>
<div class="error-message">
    <h1>Archivo No Disponible</h1>
    <p>El archivo que estás buscando no se encuentra disponible en este momento.</p>
    <p>Por favor, inténtalo de nuevo más tarde o comprueba si la dirección web es correcta.</p>
</div>
</body>
</html>
